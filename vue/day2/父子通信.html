<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <script src="../base/vue.js"></script>
</head>
<body>
   <div id="app">
      <fu></fu>
   </div>
   
   
   <template id="fu">
      <div>
         {{name}}
         <zi></zi>
      </div>
   </template>


   <template id="zi">
      <div>
         {{ziname}}
      </div>
   </template>
   <script>
      let zi = Vue.extend({
         template: '#zi',
         data() {
            return {
               ziname: '我是强儿'
            }
         }
      })


      let fu = Vue.extend({
         template:'#fu',
         data(){
            return{
               name : '我是陈朋杰'
            }
         },
         components : {
            zi : zi
         }
      })


      
      new Vue({
         el : '#app',
         components : {
            fu : fu
         }
      })
   </script>
</body>
</html>
