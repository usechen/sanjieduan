<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <script src="../base/vue.js"></script>
   <style>
      .demo{
         width: 100px;
         height: 100px;
         background-color: #0f0;
      }
   </style>
</head>
<body>
   <div id="app">
      <div v-if='tog' class="demo"></div>
      <button v-on:click='toggleEvent'>点击有事件</button>
   </div>
   <script>
      new Vue({
         el :'#app',
         data : {
            tog : false
         },
         methods:{
            toggleEvent(){
               this.tog = !this.tog
            }
         }
      })
   </script>
</body>
</html>
